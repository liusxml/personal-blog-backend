# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
  
  # ========================================
  # 数据源配置（p6spy SQL监控）
  # ========================================
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://127.0.0.1:3306/blog_db?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false

# ========================================
# 日志配置（启用p6spy SQL日志）
# ========================================
logging:
  level:
    p6spy: INFO  # p6spy SQL日志级别

# ========================================
# MyBatis-Plus Auto DDL 配置
# ========================================
mybatis-plus:
  auto-ddl:
    enabled: true  # 开发环境启用自动DDL
    script-dir: db/  # DDL脚本目录
