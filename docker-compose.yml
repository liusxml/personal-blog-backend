version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: blog-mysql
    environment:
      MYSQL_ROOT_PASSWORD: s3cr3t_r00t_p@ssw0rd
      MYSQL_DATABASE: blog_db
      MYSQL_USER: blog
      MYSQL_PASSWORD: blog123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./blog-application/src/main/resources/db:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ps3cr3t_r00t_p@ssw0rd"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog-network

  # Spring Boot Admin 监控服务器（可选，用于监控应用）
  admin-server:
    build:
      context: ./blog-admin-server
      dockerfile: Dockerfile
    container_name: blog-admin-server
    ports:
      - "9000:9000"
    environment:
      SPRING_PROFILES_ACTIVE: dev
    networks:
      - blog-network
    profiles:
      - monitoring

volumes:
  mysql-data:
    driver: local

networks:
  blog-network:
    driver: bridge
